<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="shortcut icon" href="assets/pictures/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body class="bg-light">
  <header class="first-header">
    <nav class="navbar navbar-light forecast-nav">
      <a class="navbar-brand" href="index.html">
        <img src="assets/pictures/android-chrome-192x192.png" width="35" height="35" class="d-inline-block align-top"
          alt="Weather Dashboard"></a>
      <h1><a id="title-check" href="index.html" class="forecast-nav">Weather Dashboard</a></h1>
    </nav>
  </header>
  <main class="container-fluid">
    <div class="row">
      <aside class="col-md-4">
        <section class="aside m-3 p-4">
          <h4>Search for a City:</h4>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="search-input" placeholder="City">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary search-btn" type="button">Search</button>
            </div>
          </div>
          <section class="mt-5">
            <h3>Searched Cities</h3>
            <div id="searched-cities" class="text-center">

            </div>
          </section>
        </section>
      </aside>
      <div id="dynamic" class="col-md-8">
        <div class="col-md-5 mt-3">
          <div id="city-content">
          </div>
        </div>
        <div id="five-day-forecast" class="row m-1">
          <section id="five-days-tabs">

          </section>
        </div>
      </div>
    </div>
  </main>
  <footer class="container-fluid mt-auto my-background text-beige">
    <div class="text-center">
      <p class="p-2"> &#169; Victor Codrean 2021</p>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
