<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="shortcut icon" href="assets/pictures/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-light forecast-nav">
      <a class="navbar-brand" href="index.html">
        <img src="assets/pictures/android-chrome-192x192.png" width="35" height="35" class="d-inline-block align-top"
          alt="Weather Dashboard"></a>
      <h1><a id="title-check" href="index.html" class="forecast-nav">Weather Dashboard</a></h1>
    </nav>
  </header>
  <main class="container-fluid">
    <div class="row">
      <aside class="col-md-3 bg-light p-4">
        <h4>Search for a City:</h4>
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="search-input" placeholder="City name" aria-label="City name"
            aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary search-btn" type="button">Search</button>
          </div>
        </div>
        <ul class="list-group">

        </ul>
      </aside>
      <div id="current-day" class="col-md-9 p-4">
        <a href="assets/pictures/06-server-side-apis-homework-demo.png" target="blank">see example</a>
        <p>Here will pop up dinamyc forecast info</p>
        <div id="city-content"></div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
